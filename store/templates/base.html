<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">

  <style>
    .navbar-brand {
        
      font-family: 'Alfa Slab One', cursive;
      font-size: xx-large;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #008000; /* Green color for the brand */
    }

    .navbar-nav {
      margin: 0;
    }

    .navbar-nav.cart {
      margin-left: 10px;
    }

    .navbar-nav.login-signup {
      margin-right: 10px;
    }

    /* Custom button styles */
    .btn-custom {
      background-color: lightgrey; /* Green color for buttons */
      
    }

    .btn-custom:hover {
      background-color: lightgrey; /* Darker green color on hover */
      border-color: blue;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-light navbar-expand-lg bg-white">
    <div class="container">
      <a class="navbar-brand" href="/store">
        Venus Fly Traps R' Us
      </a>
      <ul class="navbar-nav mr-auto cart">
        <li class="nav-item">
          <a class="nav-link" href="/cart">
            <i class="fas fa-shopping-cart"></i> Cart
            <span class="badge badge-success">{{request.session.cart.keys|length}}</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto login-signup">
        {% if request.session.customer %}
        <li class="nav-item">
          <a class="btn btn-custom" href="/orders">Orders</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-custom" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="btn btn-custom" href="/signup">Signup</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-custom" href="/login">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
